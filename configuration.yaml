sensor:
  # temperatura externa
  - platform: template
    sensors:
        temperatura:
            friendly_name: "Temperatura"
            unit_of_measurement: '°C'
            value_template: "{{ state_attr('weather.home', 'temperature') }}"
        umidade:
            friendly_name: "Umidade"
            unit_of_measurement: '%'
            value_template: "{{ state_attr('weather.home', 'humidity') }}"
     

        status_marco:
            friendly_name: "Localização Marco"
            value_template: >-
                {% if is_state('device_tracker.celular_marco', 'driving') %}
                    Dirigindo
                {% elif is_state('device_tracker.celular_marco', 'moving') %}
                    Caminhando
                {% elif states.device_tracker.celular_marco.attributes.place == home %}
                    Em casa
                {% else %}
                    Ausente
                {% endif %}
            entity_id: device_tracker.celular_marco
        status_lucimara:
            friendly_name: "Localização Lucimara"
            value_template: >-
                {% if is_state('device_tracker.lucimara', 'driving') %}
                    Dirigindo
                {% elif is_state('device_tracker.lucimara', 'moving') %}
                    Caminhando
                {% elif states.device_tracker.lucimara.attributes.place == home %}
                    Em casa
                {% else %}
                    Ausente
                {% endif %}
            entity_id: device_tracker.lucimara
    
# monitoramento SNMP roteador
# https://forum.homeassistantbrasil.com.br/t/obtendo-o-trafego-da-wan-do-roteador-via-snmp-tempo-real/92
  - platform: snmp
    name: 'ether1_wan_in'
    host: 192.168.1.254
    baseoid: 1.3.6.1.2.1.31.1.1.1.6.1
    community: 'public'
    version: '2c'
  - platform: snmp
    name: 'ether1_wan_out'
    host: 192.168.1.254
    baseoid: 1.3.6.1.2.1.31.1.1.1.10.1
    community: 'public'
    version: '2c'
    
  - platform: snmp
    name: 'wireless_connected_clients_2g'
    host: 192.168.1.254
    baseoid: 1.3.6.1.4.1.14988.1.1.1.3.1.6.6
    community: 'public'
    version: '2c'
    
  - platform: snmp
    name: 'wireless_connected_clients_5g'
    host: 192.168.1.254
    baseoid: 1.3.6.1.4.1.14988.1.1.1.3.1.6.7
    community: 'public'
    version: '2c'

  - platform: template
    sensors:
        internet_speed_in:
            friendly_name: 'Download'
            value_template: '{{ ((states.input_number.internet_delta_in.state | float ) / 1000000 ) | round(2) }}'
            unit_of_measurement: 'Mbps'
            icon_template: 'mdi:download-network'
        internet_speed_out:
            friendly_name: 'Upload'
            value_template: '{{ ((states.input_number.internet_delta_out.state | float ) / 1000000 ) | round(2) }}'
            unit_of_measurement: 'Mbps'
            icon_template: 'mdi:upload-network'

  - platform: statistics
    name: 'WAN In'
    entity_id: sensor.internet_speed_in
    max_age:
        hours: 12
  - platform: statistics
    name: 'WAN Out'
    entity_id: sensor.internet_speed_out
    max_age:
        hours: 12

input_number:
    internet_delta_in:
        initial: 0
        min: 0
        max: 1000000000000
        mode: slider
    internet_delta_out:
        initial: 0
        min: 0
        max: 1000000000000
        mode: slider
    num_clients_wifi:
        initial: 0
        min: 0
        max: 100
        mode: slider
