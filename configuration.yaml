############################################
### INTEGRAÇÃO SONOFF
############################################
sonoff:
    username: marco.antoni910@gmail.com
    password: !secret ewelinkapp
    reload: always  # update device list every time HA starts
    force_update: [temperature, power]
    scan_interval: '00:0:03'  # (optional) default 5 minutes
    sensors: [temperature, humidity]
 
############################################
### SENSORES
############################################
sensor:
  # temperatura externa
  - platform: template
    sensors:
        norwegian_temperature:
            friendly_name: "Temperatura"
            unit_of_measurement: '°C'
            value_template: "{{ state_attr('weather.home', 'temperature') }}"
    # umidade relativa do ar
  - platform: template      
    sensors:
        umidade:
            friendly_name: "Umidade"
            unit_of_measurement: '%'
            value_template: "{{ state_attr('weather.home', 'humidity') }}"
    
    # monitoramento SNMP roteador
    # https://forum.homeassistantbrasil.com.br/t/obtendo-o-trafego-da-wan-do-roteador-via-snmp-tempo-real/92
  - platform: snmp
    name: 'ether5_wan_in'
    host: 192.168.1.254
    baseoid: 1.3.6.1.2.1.31.1.1.1.6.5
    community: 'public'
    version: '2c'
  - platform: snmp
    name: 'ether5_wan_out'
    host: 192.168.1.254
    baseoid: 1.3.6.1.2.1.31.1.1.1.10.5
    community: 'public'
    version: '2c'

  - platform: template
    sensors:
        internet_speed_in:
            friendly_name: 'Download'
            value_template: '{{ ((states.input_number.internet_delta_in.state | float ) / 1000000 ) | round(2) }}'
            unit_of_measurement: 'Mbps'
            icon_template: 'mdi:download-network'
        internet_speed_out:
            friendly_name: 'Upload'
            value_template: '{{ ((states.input_number.internet_delta_out.state | float ) / 1000000 ) | round(2) }}'
            unit_of_measurement: 'Mbps'
            icon_template: 'mdi:upload-network'

  - platform: statistics
    name: 'WAN In'
    entity_id: sensor.internet_speed_in
    max_age:
        hours: 12
  - platform: statistics
    name: 'WAN Out'
    entity_id: sensor.internet_speed_out
    max_age:
        hours: 12
    ##
  - platform: snmp
    name: 'num_of_wireless_connected_clients'
    host: 192.168.1.254
    baseoid: 1.3.6.1.4.1.14988.1.1.1.3.1.6
    community: 'public'
    version: '2c' 
    
input_number:
    internet_delta_in:
        initial: 0
        min: 0
        max: 1000000000000
        mode: slider
    internet_delta_out:
        initial: 0
        min: 0
        max: 1000000000000
        mode: slider
    num_clients_wifi:
        initial: 0
        min: 0
        max: 100
        mode: slider
