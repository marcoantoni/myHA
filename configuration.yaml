climate:
  - platform: generic_thermostat
    unique_id: termonstato_aquario
    name: termonstato_aquario
    heater: switch.sonoff_1000af0421
    target_sensor: sensor.sonoff_1000af0421_temperature
    min_temp: 27
    max_temp: 31
    precision: 0.1
    cold_tolerance: 0.1 
    hot_tolerance: 0
    target_temp: 28.5
    min_cycle_duration:
      seconds: 30
    
   
generic_hygrostat:
  - name: Umidificador
    humidifier: switch.sonoff_10005f57ee
    target_sensor: sensor.rm4_pro_humidity
    min_humidity: 30
    max_humidity: 70
    target_humidity: 50
    dry_tolerance: 3
    wet_tolerance: 0
    device_class: "humidifier"
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 3
    initial_state: true
    away_humidity: 35
    away_fixed: True
    sensor_stale_duration: 00:15:00

